# --- 字體設定 (Font Settings) ---
font_family      JetBrains Mono
font_size        14.0
bold_font        auto
italic_font      auto
bold_italic_font auto

# --- 外觀設定 (Appearance) ---
# 背景透明度 (20% 透明 = 80% 不透明)
background_opacity 0.5

# --- 動畫效果 (Animation Effects) ---
# 視窗開啟/關閉動畫
window_open_animation  fade
window_close_animation fade
# animation_duration 0.1

# --- 游標設定 (Cursor Settings) ---
# 游標形狀：方塊 (block), 垂直線 (beam), 或底線 (underline)
cursor_shape block

# 游標閃爍動畫的間隔時間 (秒)。設為 0 可關閉閃爍。
cursor_blink_interval 0.5

# 當停止輸入後，幾秒後停止閃爍 (設為 0 則永不停止)
# 這有助於在閱讀時減少視覺干擾。
cursor_stop_blinking_after 15.0

# 游標本身的顏色 (例如：一個柔和的灰色)
cursor #bbbbbb

# 游標下方文字的顏色
# 設為 "background" 可以讓文字顏色和視窗背景色一樣，形成經典的反白效果。
cursor_text_color background

# animate
cursor_trail 20
